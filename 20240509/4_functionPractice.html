      // 둘리네 반 친구들의 키가 담긴 정수 배열과 둘리의 키가 파라미터로 주어질 때,
      // 둘리보다 키가 큰 사람의 수를 return 해주는 함수를 작성해보세요.
      function solution(array, height) {
        let answer = 0;
        let arr = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] > height) {
            // answer += 1;
            arr.push(array[i]);
          }
        }
        // console.log(answer);

        // return answer;
        return arr;
      }

      // 2.2 선언된 배열 까대기하면서 짝수만 골라 새로운 배열을 생성

        if (numArr[i] % 2 == 0) {

      console.log(newArr);

      // numbers의 각 원소에 두배한 원소를
      // 가진 배열을 return 하는 함수를 작성하세요.
      function doubleMultiply(numbers) {
        const answer = [];

        for (let i = 0; i < numbers.length; i++) {
          answer.push(numbers[i] * 2);
        }

        return answer;
      }
