<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DW_Music</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="resources/css/main.css" />
  </head>
  <body>
    <header>
      <div class="wrap">DW Music</div>
    </header>
    <section class="hero">
      <video
        src="resources/videos/bg.mp4"
        class="bg"
        autoplay
        loop
        muted
      ></video>
      <div class="hero-heading">
        <h1>
          <span class="small">코딩을 넘어</span><br />
          <span class="big">음악의 즐거움</span>까지.
        </h1>
      </div>
    </section>
    <section class="headline wrap">
      <img
        class="headline-image"
        src="resources/img/phone.png"
        width="504"
        height="520"
      />
      <div>
        <h2 class="headline-heading">내 손안의<br />작은 파티,</h2>
        <p class="headline-description">
          DW Music에서 인기있는 음악을<br />3개월 동안 무료로 들어보세요.
        </p>
      </div>
    </section>
    <section class="promotion">
        <div class="promotion-content">
            <h2>모든 음악과 뮤직 비디오<br />3개월 내내 33% 할인</h2>
            <p>평생 오직 한 번 뿐인 혜택</p>
        </div>
        <button class="promotion-button">멤버십 가입하고 혜택 받기</button>
    </section>
    <section class="wrap"></section>
  </body>
</html>
